<a (click)="onChosenRecipe()" href="#" class="list-group-item
list-group-item-action
d-flex justify-content-between align-items-center">
  <div class="flex-column">
    <b>{{recipe.name}}</b>
    <p class="mb-0">{{ recipe.description }}</p>
  </div>
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px">
</a>
