<div class="row">
  <div class="col-12">
    <div class="card border-primary recipe-detail">
      <img class="card-img-top" [src]="recipe.imagePath" alt="{{ recipe.name }}">
      <div class="card-body">
        <div class="row d-flex align-items-center">
          <div class="col-12">
            <h5 class="card-title text-center">{{ recipe.name }}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="dropdown">
              <button type="button" class="btn btn-primary dropdown-toggle mt-2 ml-3" appDropdown>Manage Recipe</button>
              <ul class="dropdown-menu ml-3">
                <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
                <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
              </ul>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <div class="card border-primary mb-3">
              <div class="card-header pb-0"><p class="mt-1 d-flex justify-content-between">Description <fa-icon [icon]="faInfo"></fa-icon> </p></div>
              <div class="card-body">
                <p class="card-text">{{ recipe.description }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="alert alert-success" role="alert" [ngClass]="{'fadeInAnimation' : ingredientAdded}" *ngIf="ingredientAdded">
            Ingredient(s) have been successfully added to your shopping list!
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <ul class="list-group">
              <div class="card-header"><p class="mt-1 d-flex justify-content-between"><strong>Ingredients</strong> <fa-icon [icon]="faChefHat"></fa-icon></p></div>
              <li class="list-group-item d-flex justify-content-between"
                  *ngFor="let ingredient of recipe.ingredients, let i = index">
                {{ ingredient.name }} - {{ ingredient.amount }}
                <button type="button" class="btn btn-success" (click)="onAddIngredientToShoppingList(i)"><fa-icon [icon]="basketIcon"></fa-icon></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
