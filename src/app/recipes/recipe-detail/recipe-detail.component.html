<div class="row">
  <div class="col-12 text-center">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}"
         class="img-fluid" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1 class="display-4 text-center" style="font-size: 2rem">{{ recipe.name }}</h1>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="dropdown">
        <button type="button" class="btn btn-primary dropdown-toggle mt-2 ml-3" appDropdown>Manage Recipe</button>
        <ul class="dropdown-menu ml-3">
          <a class="dropdown-item" href="#">To Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row mt-2">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
