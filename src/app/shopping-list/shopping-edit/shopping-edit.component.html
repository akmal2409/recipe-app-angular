<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        Add ingredient to shopping list
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
          <div class="row">
            <div class="col-5 form-group">
              <label for="name">Name</label>
              <input
                type="text" id="name" class="form-control"
                name="name"
                ngModel
                required>
            </div>
            <div class="col-2 form-group">
              <label for="amount">Amount</label>
              <input
                type="number" id="amount" class="form-control"
                name="amount"
                ngModel
                required
                [pattern]="'^[1-9]+[0-9]*$'">
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button [ngClass]="editMode ? 'btn btn-warning mr-1' : 'btn btn-success mr-1'" type="submit" [disabled]="f.invalid">
                {{ editMode ? 'Update' : 'Add'}}
              </button>
              <button class="btn btn-danger ml-1 mr-1" type="button"
                      *ngIf="editMode" (click)="onDelete()">Delete</button>
              <button class="btn btn-primary ml-1" type="button" (click)="onClear()">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
